<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>GuessTheItem</title>
        <link rel="stylesheet" href="./style.css">
        <script src="https://kit.fontawesome.com/9addbf4292.js" crossorigin="anonymous"></script>
        <script src="./main.js" defer></script>
    </head>

    <body>
        <div id="answer">
            <p>___</p>

        </div>
        <div id="question">
            <p> Topic: SPORTS </p>
        </div>
        <div id="guess">
            <input type="text" id="guessInput" name="guessInput" placeholder="Type your guess here">
            <button type="button" id="GuessButton" onclick="submitGuess()">Guess!</button>
            
        </div>
        <div id="text">
            <p> guess what I am thinking </p>
            
        </div>
        <div id="restart">
            Score: <span id="score">0</span>
            <br>
            <button id="restartButton" style="display:none;" onclick="restartGame()">Restart</button>
            <button id="nextButton" style="display:none;" onclick="nextQuestion()">Next</button>
        </div>
        
    </body>
</html>
